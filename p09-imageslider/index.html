
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<style>
.slider {
text-align: center;
position: relative;
width: 60%;
margin: auto;
}
.slider img {
width: 100%;
height: auto;
}
.slider button {
position: absolute;
top: 50%;
transform: translateY(-50%);
padding: 10px;
background-color: rgba(0, 0, 0, 0.5);
color: white;
border: none;
cursor: pointer;
}
#prevBtn {
left: 10px;
}
#nextBtn {
right: 10px;
}
</style>
</head>
<body>
<div class="slider">
<img src="https://pixabay.com/photos/trail-trees-forest-path-woods-5726987/" class="slider-image" alt="Image1">
<button id="prevBtn">Previous</button>

<button id="nextBtn">Next</button>

</div>
<script>
let images = ["https://pixabay.com/photos/trail-trees-forest-path-woods-5726987/", "https://pixabay.com/photos/sydney-australia-sun-9295243/", "https://pixabay.com/photos/landscape-rainbow-tropical-atoll-7373484/"];
let currentIndex = 0;
const imgElement = document.querySelector(".slider-image");
const nextBtn = document.getElementById("nextBtn");
const prevBtn = document.getElementById("prevBtn");
// Manual image navigation
nextBtn.addEventListener("click", () => {
currentIndex = (currentIndex + 1) % images.length;
imgElement.src = images[currentIndex];
});
prevBtn.addEventListener("click", () => {
currentIndex = (currentIndex - 1 + images.length) % images.length;
imgElement.src = images[currentIndex];
});
// Automatic image change every 3 seconds
setInterval(() => {
currentIndex = (currentIndex + 1) % images.length;
imgElement.src = images[currentIndex];
}, 3000);
</script>
</body>
</html>
