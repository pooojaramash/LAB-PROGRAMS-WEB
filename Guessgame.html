<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Guess the number</h2>
    <input type="number" id="mainInput" placeholder="enter your number">
    <button onclick="playGame()">guess</button>
    <br><br>
    <p id="feedback"></p>
    <br><br>
    <p id="attempt"></p>
    <script>
        let target=Math.floor(Math.random()*100)+1;
        let count=0;
        function playGame(){
            let guess=parseInt(document.getElementById("mainInput").value);
            count++;
            if(guess<target){
                document.getElementById("feedback").innerText="Too low";
            }
            else if(guess>target){
                document.getElementById("feedback").innerText="Too high";
            }else{
                document.getElementById("feedback").innerText="correct!"
                document.getElementById("attempt").innerText="you guessed it in"+count+"attempt!" ;         }
            }
            
        
    </script>
</body>
</html>
